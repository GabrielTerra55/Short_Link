<!doctype html>
<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>URL Shortener!</title>
</head>

<body class="container pt-5">
	<div class="card text-center">
		<div class="card-header">
			<a class="text-dark" style="text-decoration:none" href="{% url 'index' %}"> URL Shortener </a>
		</div>
		<div class="card-body">
			This is Your Link
			{% if token %}
				<div class="input-group w-50 my-3 mx-auto">
					<input type="text" value="{{token}}" id="link" class="form-control">
				<div class="input-group-prepend">
					<button class="btn btn-outline-secondary" id="copy" type="button">Copy</button>
				</div>
				</div>
			{% else %}
			<div class="input-group w-50 my-3 mx-auto">
				<p class="form-control">Invalid Link</p>
			<div class="input-group-prepend">
			{% endif %}
		</div>
	</div>
	<div id="popup" class="position-absolute start-50 d-none translate-middle btn btn-success" style="top: 90%;">Link Copiado</div>
	<script>
		const btn = document.querySelector('#copy')
		const popup = document.querySelector('#popup')
		btn.addEventListener('click', () => {
			const link = document.querySelector('#link')
			navigator.clipboard.writeText(link.value)
			popup.classList.replace('d-none', 'd-block')
			setTimeout(() => popup.classList.replace('d-block', 'd-none'), 2000)
		})
	</script>
</body>

</html>
